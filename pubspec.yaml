name: aura
description: "A premium glassmorphic weather experience"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # API & Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Animations
  lottie: ^3.1.0
  newton_particles: ^0.1.6
  animate_do: ^3.3.4

  # UI Components
  fl_chart: ^0.66.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10

  # Icons
  weather_icons: ^3.0.0

  # Utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/icons/
